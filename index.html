<!DOCTYPE html>
<html>
    <head>
        <title>Google - The Odin Project</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header-nav">
            <ul>
                <li class="left-link"><a href="https://about.google">About</a></li>
                <li class="left-link"><a href="https://store.google.com">Store</a></li>
                <li class="right-link"><a href="https://mail.google.com">Gmail</a></li>
                <li class="right-link"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            </ul>
        </div>
        <div id="search-area">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form action="" method="post">
                <div id="search">
                    <input type="text" name="search" id="search-bar" autofocus>
                </div>
                <div id="search-buttons">
                    <button type="submit" name="search">Google Search</button>
                    <button type="button" name="lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer>
            <div id="footer-nav">
                <ul>
                    <li><a href="https://ads.google.com">Advertising</a></li>
                    <li><a href="https://www.google.com/services">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
                    <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
